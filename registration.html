<!doctype html>
<html>
<head>
    <title>Registration to sushi bar</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" media="all" rel="stylesheet" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/registration.js"></script>
</head>
<body>
<div class="col-sm-6 col-sm-offset-3">

    <h1>Registration to sushi bar</h1>

    <form method="POST">

        <!-- NAME -->
        <div id="name-group" class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" placeholder="type username">
            <!-- errors will go here -->
        </div>

        <!-- EMAIL -->
        <div id="email-group" class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" placeholder="type email">
            <!-- errors will go here -->
        </div>

        <div id="password-group" class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" >
            <!-- errors will go here -->
        </div>

        <div id="password-group" class="form-group">
            <label for="confirm_password">Confirm password</label>
            <input type="password" class="form-control" name="confirm_password" id="confirm_password" >
            <!-- errors will go here -->
        </div>

        <span id='message'></span>

        <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>

    </form>

</div>
</body>
</html>
