<!-- index.html -->

<!doctype html>
<html>
<head>
    <title>Registration to sushi bar</title>
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"> --><!-- load bootstrap via CDN -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" media="all" rel="stylesheet" />

    <script src="node_modules/jquery/dist/jquery.min.js"></script> <!-- load jquery via CDN -->
    <script src="js/registration.js"></script> <!-- load our javascript file -->
</head>
<body>
<div class="col-sm-6 col-sm-offset-3">

    <h1>Registration to sushi bar</h1>

    <!-- OUR FORM -->
    <form method="POST">

        <!-- NAME -->
        <div id="name-group" class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" placeholder="type username">
            <!-- errors will go here -->
        </div>

        <!-- EMAIL -->
        <div id="email-group" class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" placeholder="type email">
            <!-- errors will go here -->
        </div>

        <!-- SUPERHERO ALIAS -->
        <div id="superhero-group" class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" >
            <!-- errors will go here -->
        </div>

        <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>

    </form>

</div>
</body>
</html>
